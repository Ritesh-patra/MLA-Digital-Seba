<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <title>Booking Form</title>
</head>

<body class="bg-gradient-to-r from-blue-100 to-blue-300 min-h-screen flex items-center justify-center p-5">
    <div class="bg-white shadow-lg rounded-xl p-8 max-w-md w-full">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Book Your Service</h2>

        <form id="booking-form" class="space-y-4">
            <div>
                <label class="block text-gray-700 font-semibold">Name:</label>
                <input placeholder="Enter your name" required type="text" id="name"
                    class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg bg-gray-100 text-gray-700">
            </div>

            <div>
                <label class="block text-gray-700 font-semibold">Service Man Name:</label>
                <input type="text" id="ServicesManname" readonly value=""
                    class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg bg-gray-100 text-gray-700">
            </div>

            <div>
                <label class="block text-gray-700 font-semibold">Service:</label>
                <input type="text" id="category" readonly value=""
                    class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg bg-gray-100 text-gray-700">
            </div>

            <div>
                <label class="block text-gray-700 font-semibold">Your Phone:</label>
                <input type="number" id="phone" required placeholder="Enter your phone number"
                    class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-blue-400 outline-none">
            </div>

            <div>
                <label class="block text-gray-700 font-semibold">Your Message:</label>
                <textarea id="message" required placeholder="Enter your query..."
                    class="w-full px-4 py-2 mt-1 border resize-none border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-blue-400 outline-none"></textarea>
            </div>

            <button type="submit"
                class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300">
                Submit
            </button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get the URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const serviceName = urlParams.get('serviceName');
            const category = urlParams.get('category');
            
            // Set the values in the form fields
            if (serviceName) {
                document.getElementById('ServicesManname').value = serviceName;
            }
            if (category) {
                document.getElementById('category').value = category;
            }
        });

        // Initialize EmailJS (if you're using it)
        (function() {
            emailjs.init("YOUR_PUBLIC_KEY"); // Replace with your actual EmailJS public key
        })();

        // Handle form submission
        document.getElementById('booking-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const formData = {
                name: document.getElementById('name').value,
                serviceManName: document.getElementById('ServicesManname').value,
                category: document.getElementById('category').value,
                phone: document.getElementById('phone').value,
                message: document.getElementById('message').value
            };
            
            // Here you would typically send this data to your server
            console.log('Form data:', formData);
            alert('Booking request submitted!\nWe will contact you soon.');
            
            // For demo purposes, just redirect back
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
